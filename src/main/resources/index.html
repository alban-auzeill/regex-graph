<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pattern Graph</title>
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
<p><label for="regular-expression">Java Pattern in quoted Java String</label></p>
<p><input type="text" name="regular-expression" id="regular-expression" style="width:90%;" onkeyup="onFilterChange()" placeholder="Java Regular Expression..." value='""' autofocus='autofocus'></p>
<h3>org.sonar.java.regex.ast.RegexTree</h3>
<p id="svg-regex-tree"></p>
<hr />
<h3>java.util.regex.Pattern</h3>
<p id="svg-pattern"></p>
</body>
<script>
  let lastTimeout = null;
  let lastRegexValue = null;
  function onFilterChange() {
    if (lastTimeout !== null) {
      clearTimeout(lastTimeout);
    }
    lastTimeout = setTimeout(updateSVG, 500);
  }
  function updateSVG() {
    let regexValue = document.getElementById('regular-expression').value;
    if (regexValue !== lastRegexValue) {
      lastRegexValue = regexValue;
      let encodedRegex =encodeURIComponent(regexValue);
      updateInnerHTML(document.getElementById('svg-pattern'), '/pattern?exp=' + encodedRegex);
      updateInnerHTML(document.getElementById('svg-regex-tree'), '/regex-tree?exp=' + encodedRegex);
    }
  }
  function updateInnerHTML(htmlElement, url) {
    let xhr = new XMLHttpRequest();
    xhr.open('GET', url);
    xhr.onload = function() {
      let editLink = '<a href="' + url + '&edit" target="_blank">edit dot</a><br/>';
      htmlElement.innerHTML = editLink + (xhr.status === 200 ? xhr.responseText : 'HTTP Error ' + xhr.status);
    };
    xhr.send();
  }
</script>
</html>
